<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;       /* full screen height */
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .container {
      background-color: #fff0f5;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;        /* fits nicely on mobile */
    }
    .header {
      font-size: 1.2rem;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .bear-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .question {
      font-size: 1.4rem;
      font-weight: bold;
      color: #d6336c;
      margin-bottom: 30px;
    }
    .buttons button {
      font-size: 1rem;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;             /* full width on mobile */
      max-width: 250px;
      display: block;
    }
    .yes {
      background-color: #90ee90;
      color: #000;
    }
    .no {
      background-color: #ff9999;
      color: #000;
    }
    /* Extra tweaks for very small phones */
    @media (max-width: 480px) {
      .question {
        font-size: 1.2rem;
      }
      .buttons button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">'Something for uhhh'</div>
    <img src="kiss.gif" alt="Cute Bear" class="bear-img">
    <div class="question">ARE YOU SURE WANNA SEE?</div>
    <div class="buttons">
      <button class="yes" onclick="window.location.href='birthday.html'">YES!!!!!!! ðŸ¥¹</button>
      <button class="no" onclick="window.location.href='Rejection.html'">NO ðŸ˜¢</button>
    </div>
  </div>
</body>
</html>
